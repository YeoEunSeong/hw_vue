<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 40px 30px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    div.error { background-color: #fcc; border: 1px solid red; 
      padding: 10px; max-width: 500; margin: 30px 20px 10px 20px; }
    label {margin: 20px;}
  </style>
</head>
<body>
  <div id="app">
    <label>
      <input type="radio" value="male" v-model="visible" />
      남자
    </label>
    <label>
      <input type="radio" value="female" v-model="visible" />
      여자
    </label>
    <div class="error" v-show="visible == null">성별 입력은 필수입니다.</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        visible: null
      }
    })
   </script>
</body>
</html>
