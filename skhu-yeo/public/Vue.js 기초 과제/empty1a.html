<!--1번 문제. 처음에 생각한 oninput 태그를 이용한 방법. empty1.html 방법을 생각하고 폐기
 나중에 필요가 있을 수도 있어서 우선 커밋-->
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    input { padding: 6px; width: 500px; }
    div.error { background-color: #fcc; border: 1px solid red; 
      padding: 10px; max-width: 500; margin-top: 30px; }
  </style>
</head>
<body>
  <div id="app">
    제목:
    <input type="text" v-model="title" v-on:input="type" />    
    <div class="error" v-show="input">제목 입력은 필수입니다.</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        title: '',
        input: true
      },
      methods:{
          type: function(){
            if(this.title!='')
              this.input = false
            else
              this.input = true
          }
      }
    })    
   </script>
</body>    
</html>
